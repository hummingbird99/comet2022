<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <!-- Cannot GET /favicon.ico 오류 해결 -->
    <link rel="shortcut icon" href="#">
    <title>Momentum App</title>
</head>
<body>
    <!-- 백그라운드 불러오기 -->
    <div id="container">
    </div>
    
    <!-- 날씨 불러오기 -->
    <div id="weather">
        <img id="weatherImg" alt="날씨 아이콘">
        <span></span>
    </div>

    <!-- 로그인 폼 구현 -->
    <form id="login-form" class="hidden">
        <input
        id="login-input"
        required maxlength="15"
        type="text"
        placeholder="What is your name?"
        />
        <input
        id="loginBtn"
        type="image"
        src="img/next-button.png"
        alt="로그인" />
    </form>

    <!-- 시계 구현 -->
    <div id="clock"></div>>

    <!-- 로그인 확인 문장 숨기기/나타내기 -->
    <div id="greeting" class="hidden"></div>>

    <!-- To-Do 폼 구현 -->
    <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Write a To Do and Press Enter" required alt="할 일 작성" />
    </form>
    <ul id="todo-list"></ul>

    <!-- 인용문 구현 -->
    <div id="quote">
        <span></span>
        <span></span>
    </div>
</body>
<script src="js/greetings.js"></script>
<script src="js/clock.js"></script>
<script src="js/quotes.js"></script>
<script src="js/background.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>
</html>
